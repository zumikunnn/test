<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="control-buttons">
                   <button id="add-track-btn" onclick="addTrackPrompt()" aria-label="Add Track">Add Track</button>
                   <button id="edit-track-btn" onclick="editTrackPrompt()" aria-label="Edit Track">Edit Track</button>
                   <button id="delete-track-btn" onclick="deleteTrackPrompt()" aria-label="Delete Track">Delete Track</button>
               </div>
               <div class="now-playing">PLAYING x OF y</div>
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <div class="slider_container">
               <div class="current-time" id="current-time">00:00</div>
               <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
               <div class="total-duration" id="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
               <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
               <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  
       </div>
   </div>

   <!-- Track list modal -->
   <div id="track-list-modal" style="display: none;">
       <div class="modal-content">
           <input type="text" id="track-name" placeholder="Track Name">
           <input type="text" id="track-artist" placeholder="Track Artist">
           <input type="file" id="track-artwork" accept="image/*">
           <input type="file" id="track-file" accept="audio/*">
           <button onclick="saveTrack()">Save</button>
           <button onclick="closeModal()">Cancel</button>
       </div>
   </div>

   <!-- Track list container -->
   <div id="track-list-container" class="track-list-container">
      <!-- Track items will be dynamically added here -->
   </div>
</body>
</html>
